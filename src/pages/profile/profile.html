<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-content padding>
    <ion-avatar>
      <img class="circle" [src]="usuario?.imageUrl || 'assets/imgs/avatar-blank.png'">
    </ion-avatar>
    <h2 text-center>{{usuario?.nome}}</h2>
    <p text-center>{{usuario?.email}}</p>
</ion-content>
